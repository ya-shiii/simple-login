<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-fixed bg-cover bg-center">
    <div class="relative h-auto">
        <h1 class="text-8xl font-black text-indigo-900 text-center mt-16 mb-0 stroke-white">Simple Login-Verify</h1>
        <div class="flex flex-column items-center justify-center my-24">
            <div class="bg-blue-100 p-0 shadow-lg flex w-1/4">
                <div class="w-full p-20" id="login-form">
                    <form method="post" action="php/login.php">
                        <div class="mb-4">
                            <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
                            <input type="text" id="username" name="username"
                                class="w-full border border-gray-300 py-2 px-5 rounded-full" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                            <input type="password" id="password" name="password"
                                class="w-full border border-gray-300 py-2 px-5 rounded-full" required>
                        </div>
                        <button type="submit"
                            class="bg-blue-900 text-white py-2 px-4 rounded-full hover:bg-blue-600 right-0">Login</button>
                    </form>
                    <p class="mt-4">Donâ€™t have an account? <span id="register-link"
                            class="text-blue-600 cursor-pointer">Register</span></p>
                </div>

                <!-- Register -->
                <div class="w-full p-20 hidden" id="register-form">
                    <form id="addUserForm" class="p-6" action="php/register-user.php" method="POST">
                        <div class="mb-4">
                            <label for="addUsername" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
                            <input type="text" id="addUsername" name="addUsername" class="w-full border border-gray-300 py-2 px-5 rounded-full" required>
                        </div>
                        <div class="mb-4">
                            <label for="addPassword" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                            <input type="password" id="addPassword" name="addPassword" class="w-full border border-gray-300 py-2 px-5 rounded-full" required>
                        </div>
                        <div class="mb-4">
                            <label for="addFullName" class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
                            <input type="text" id="addFullName" name="addFullName" class="w-full border border-gray-300 py-2 px-5 rounded-full" required>
                        </div>
                        <div class="mb-4">
                            <label for="addEmail" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                            <input type="email" id="addEmail" name="addEmail" class="w-full border border-gray-300 py-2 px-5 rounded-full" required>
                        </div>
                        <div class="mb-4">
                            <label for="addAge" class="block text-gray-700 text-sm font-medium mb-2">Age</label>
                            <input type="number" id="addAge" name="addAge" class="w-full border border-gray-300 py-2 px-5 rounded-full" required>
                        </div>
                        <div class="mb-4">
                            <label for="addGender" class="block text-gray-700 text-sm font-medium mb-2">Gender</label>
                            <select id="addGender" name="addGender" class="w-full border border-gray-300 py-2 px-5 rounded-full" required>
                                <option value="">Select Gender</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Other</option>
                            </select>
                        </div>
                        <!-- Form buttons -->
                        <div class="mt-4 flex justify-end">
                            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                                Save Changes
                            </button>
                        </div>
                    </form>
                    
                    <p class="mt-4">Already have an account? <span id="login-link"
                            class="text-blue-600 cursor-pointer">Login</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
